[package]
name = "skillz"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "skills"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.4", features = ["derive"] }
gix = { version = "0.63.0", features = ["blocking-http-transport-reqwest-rust-tls", "worktree-mutation"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
walkdir = "2.5"
thiserror = "1.0"
tempfile = "3.10"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls", "blocking"] }
chrono = { version = "0.4", default-features = false, features = ["clock"] }
dirs = "5.0"
urlencoding = "2.1"
dialoguer = "0.11"
console = "0.15"
indicatif = "0.17"
